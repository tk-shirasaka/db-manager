<app-parts-sidebar>
  <mat-form-field>
    <i class="fas fa-search position-absolute h-100 w-100" (click)="filter = ''"></i>
    <input matInput [(ngModel)]="filter" name="filter" class="pl-4">
  </mat-form-field>
  <div *ngFor="let column of columns">
    <ng-container *ngIf="column.name.search(filter) >= 0">
      {{ column.name }} <i class="fas fa-key text-info float-right" *ngIf="column.primary"></i>
      <div class="ml-2">
        Type: {{ column.unsigned && 'unsigned' }} {{ column.type }}{{ column.length ? '('+column.length+')' : '' }} {{ column.notnull ? '' : 'NULL'}}
      </div>
      <div class="ml-2">Default : {{ column.default === null ? 'NULL' : column.default }}</div>
      <div class="ml-2" *ngIf="column.autoincrement">Auto Increment</div>
    </ng-container>
  </div>
</app-parts-sidebar>
