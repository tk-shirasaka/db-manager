<app-parts-sidebar>
  <div class="m-0" *ngFor="let connection of connections; index as i">
    <div>
      <button class="btn text-light m-0 p-0" [routerLink]="['/', i]">
        <i class="fas fa-folder text-info"></i>
        {{ connection.description }}
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
  <i class="fas fa-plus text-success" [routerLink]="['/', connections.length]"></i>
  <app-groups></app-groups>
</app-parts-sidebar>
